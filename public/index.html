<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="build/tailwind.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-full w-full bg-darkblue">
  <div class="h-full w-full flex">
    <div class="h-5/6 w-5/6 lg:h-1/2 lg:w-4/5 m-auto flex flex-col-reverse lg:flex-row align-middle">
      <div class="flex flex-col h-4/6 p-6 lg:h-auto lg:w-1/2 lg:pt-24 lg:pb-20 lg:pl-20 lg:pr-28 bg-desatblue rounded-l-md">
        <h1 class="flex-grow-0 font-Inter font-bold text-white text-center lg:text-left text-4xl lg:text-2xl xl:text-3xl mb-4 sm:mb-14 lg:mb-6">Get <span class="text-violet">insights</span> that help your business grow.</h1>
        <h3 class="flex-grow lg:flex-grow font-Inter text-center lg:text-left text-white text-lg md:text-xl lg:text-base text-opacity-75 mb-4 lg:mb-0">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h3>
        <div class="flex-grow max-h-56 lg:flex-grow-0 w-full flex flex-row xs:flex-col lg:mt-3 lg:flex-row justify-between lg:justify-between">
          <div>
            <h2 class="text-lg font-Inter font-bold text-white text-center lg:text-left">10k+</h2>
            <p class="text-xs font-LexendDeca text-white text-opacity-60 uppercase text-center lg:text-left">Companies</p>
          </div>
          <div>
            <h2 class="text-lg font-Inter font-bold text-white text-center lg:text-left">314</h2>
            <p class="text-xs font-LexendDeca text-white text-opacity-60 uppercase text-center lg:text-left">Templates</p>
          </div>
          <div>
            <h2 class="text-lg font-Inter font-bold text-white text-center lg:text-left">12m+</h2>
            <p class="text-xs font-LexendDeca text-white text-opacity-60 uppercase text-center lg:text-left">Queries</p>
          </div>
        </div>
      </div>

      <div class="h-2/6 lg:h-full lg:w-1/2 bg-violet bg-opacity-80 rounded-r-md">
        <img class="hidden lg:block h-full w-full object-cover opacity-60" src="images/image-header-desktop.jpg" alt="People working together">
        <img class="lg:hidden h-full w-full object-cover opacity-60" src="images/image-header-mobile.jpg" alt="People working together">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Mascerade" target="_blank">Jason Acheampong</a>.
  </div>
</body>
</html>
